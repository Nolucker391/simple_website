<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
    <head>
        <title>Вёрстка таблиц</title>
        <style>
            .price-list {
                border: 1px solid gray;
                border-collapse: collapse;
            }

            .price-list td, .price-list th {
                border: 1px solid gray;
                padding: 5px;
            }

            .price-list thead {
                background-color: lightgray;
            }

            .price-list tfoot {
                background-color: lightgreen;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <table class="price-list">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Наименование работ</th>
                    <th>Цена</th>
                </tr>
            </thead>
           
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Проектирование макеты страницы</td>
                    <td>4.000</td>
                </tr>
    
                <tr>
                    <td>2</td>
                    <td>Дизайн (оформление)</td>
                    <td>10.000</td>
                </tr>
    
                <tr>
                    <td>3</td>
                    <td>Вёрстка страницы</td>
                    <td>12.000</td>
                </tr>
    
                <tr>
                    <td>4</td>
                    <td>Программирование backend-а</td>
                    <td rowspan="2">7.000</td>
                </tr>
    
                <tr>
                    <td>5</td>
                    <td>Размещение на хостинге</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="2">Общая стоимость:</td>
                    <td>33.000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
